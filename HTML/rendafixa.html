        <!--Barra de Pesquisa-->

        <div class="barra-pesquisa">

            <input type="text" id="companysSearch" placeholder="Search for a company"

        <iframe id="pdfViewer" src="../PDF/empresa1.pdf"></iframe>

        <!--PDF HOLDER-->

        <div>
            <style>
                #fruitList {
                    display: none;
                    list-style: none;
                    padding: 0;
                    margin: 0;
                }

                #fruitList li {
                    margin: 5px 0;
                    padding: 5px;
                    border: 1px solid #ccc;
                    background-color: #f9f9f9;
                }
            </style>
            <script>
                const fruits = [
                    "apple",
                    "apple2",
                    "apple3",
                    "apple4",
                    "apple5",
                    "apple6",
                    "banana",
                    "cherry",
                    "date",
                    "elderberry",
                    "fig",
                    "grape",
                    "honeydew",
                    "kiwi",
                    "lemon",
                    "mango",
                    "nectarine",
                    "orange",
                    "pear",
                    "quince",
                    "raspberry",
                    "strawberry",
                    "tangerine",
                    "watermelon"
                ];

                function updateFruitList() {
                    const input = document.getElementById("fruitInput");
                    const filter = input.value.toLowerCase();

                    const filteredFruits = fruits.filter(function (fruit) {
                        return fruit.startsWith(filter);
                    }).slice(0, 5);

                    const list = document.getElementById("fruitList");
                    list.innerHTML = "";
                    if (filteredFruits.length > 0) {
                        list.style.display = "block";
                        filteredFruits.forEach(function (fruit) {
                            const item = document.createElement("li");
                            item.textContent = fruit;
                            list.appendChild(item);
                        });
                    } else {
                        list.style.display = "none";
                    }
                }
            </script>
            <label for="fruitInput">Search for a fruit:</label>
            <input type="text" id="fruitInput" oninput="updateFruitList()">
            <ul id="fruitList"></ul>
        </div>

    </div>


</body>
